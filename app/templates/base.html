<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ app_name }}</title>

  <!-- Tailwind Play CDN (für kleine Self-Host-Projekte okay; für riesige Seiten lieber builden) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Tiny polish */
    .glass { backdrop-filter: blur(10px); background: rgba(255,255,255,0.75); }
  </style>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
  <header class="sticky top-0 z-20 border-b border-white/10 bg-slate-950/80 glass">
    <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
      <a href="/" class="flex items-center gap-2">
        <div class="h-9 w-9 rounded-xl bg-gradient-to-br from-cyan-400 to-fuchsia-500"></div>
        <div class="leading-tight">
          <div class="font-semibold">{{ app_name }}</div>
          <div class="text-xs text-slate-300">Self‑hosted 3D‑Auftrags‑Queue</div>
        </div>
      </a>

      <div class="flex items-center gap-2">
        {% if request.session.get("is_admin") %}
          <a href="/admin" class="px-3 py-2 rounded-lg bg-white/10 hover:bg-white/15 border border-white/10 text-sm">Admin</a>
          <form method="post" action="/admin/logout">
            <button class="px-3 py-2 rounded-lg bg-white/10 hover:bg-white/15 border border-white/10 text-sm" type="submit">Logout</button>
          </form>
        {% else %}
          <a href="/admin/login" class="px-3 py-2 rounded-lg bg-white/10 hover:bg-white/15 border border-white/10 text-sm">Admin Login</a>
        {% endif %}
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <footer class="mx-auto max-w-6xl px-4 pb-10 text-xs text-slate-400">
    <div class="border-t border-white/10 pt-6">
      <div>Made for practical humans. The universe remains chaotic.</div>
    </div>
  </footer>
</body>
</html>
