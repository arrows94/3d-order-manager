{% extends "base.html" %}
{% block content %}
  <div class="rounded-2xl border border-white/10 bg-white/5 p-6">
    <h1 class="text-2xl font-semibold">Danke! Auftrag ist in der Queue.</h1>
    <p class="mt-2 text-slate-300">
      Hier ist deine Tracking‑Seite. Bitte speichern (oder an dich selbst schicken):
    </p>

    <div class="mt-4 rounded-xl border border-white/10 bg-slate-900/40 p-4">
      <div class="text-sm text-slate-400">Tracking‑Link</div>
      <div class="mt-1 flex flex-wrap items-center gap-2">
        <a class="text-cyan-300 underline" href="/r/{{ token }}">/r/{{ token }}</a>
        <span class="text-xs text-slate-500">(funktioniert auch nach Neustart, solange `data/` bleibt)</span>
      </div>
    </div>

    <div class="mt-6 flex gap-3">
      <a href="/" class="rounded-xl bg-white/10 hover:bg-white/15 border border-white/10 px-4 py-2">Weiteren Auftrag</a>
      <a href="/r/{{ token }}" class="rounded-xl bg-gradient-to-r from-cyan-400 to-fuchsia-500 px-4 py-2 font-semibold text-slate-950 hover:opacity-95">Zur Tracking‑Seite</a>
    </div>
  </div>
{% endblock %}
